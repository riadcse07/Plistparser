<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Reports</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css" rel="stylesheet">
		div.sidebar{
		margin-top:80px;
		max-height:600px;
		overflow-y: auto;

		}
		
		div.sidebar .nav-sidebar{
		border:2px solid #EEEEEE;
		}
		div.sidebar .nav-sidebar li a{
		height:50px;
		}

		div.sidebar .nav li a span{
		margin:2px;
		float:right;
		}
		
		.main .container_data{
		display:none;
		}
		
		th.passfailth{
		width:80px;
		}
		
		span.tclabel{
		width:172px;
		text-overflow: ellipsis;
		overflow:hidden;
		float:left !important;
		}
		
	.nav > li > a.active{
	  background-color: #eee;
	  text-decoration: none;
	  border-left:2px solid red;
	  margin-left:-2px;
	}		
	</style>

  </head>

  <body>



    <div class="container_fluid">
        splitter
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">

	// document ready start
	jQuery(document).ready(function(){

		
		// update right side based on left menu item click.
		jQuery(document).on("click","div.sidebar .nav-sidebar li a",function(){
			
			jQuery(".nav > li > a").removeClass("active");
			
			var href = jQuery(this).attr("href");	
			jQuery(".main .container_data").hide();
			jQuery(href).show();
			jQuery(this).addClass("active");

			return false;
		});	

		// Activate the first item.
		jQuery(".nav-sidebar li:first a").click().addClass("active");
		
	}); // end of document ready.



</script>
</body>
</html>
